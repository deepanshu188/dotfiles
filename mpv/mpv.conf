# General settings
vo=gpu                        # Use the GPU video output
hwdec=auto
# video-sync=display-resample   # Sync video to the display refresh rate
# interpolation                  # Enable frame interpolation for smoother playback
profile=fast

# Caching
cache=yes                      # Enable caching
cache-secs=20                 # Cache duration

# Performance settings
demuxer-max-bytes=10000000    # Limit demuxer buffer size
demuxer-max-back-bytes=10000000
deinterlace=yes                # Enable deinterlacing

# Audio settings
audio-device=alsa/default      # Use default ALSA audio device
volume-max=100                 # Allow volume up to 100%

# Subtitles
sub-auto=fuzzy                 # Enable fuzzy subtitle searching
sub-font="Arial"               # Set custom subtitle font (change as needed)
sub-font-size=28

# Save position on quit
save-position-on-quit          # Automatically save playback position
